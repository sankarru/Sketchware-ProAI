name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Get short commit SHA
        id: commit_sha
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Rename APK
        run: |
          mv app/build/outputs/apk/release/app-release.apk \
             app/build/outputs/apk/release/Sketchware-Pro-${{ steps.commit_sha.outputs.short_sha }}.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Sketchware-Pro-APK
          path: app/build/outputs/apk/release/Sketchware-Pro-${{ steps.commit_sha.outputs.short_sha }}.apk
